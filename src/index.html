<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find-a-Doc</title>
  </head>
  <div class="jumbotron jumbotron-fluid">
    <h2>Find a Doctor</h2>
    <h5>in Portland, OR</h5>
  </div>
  <body>
    <div class="container">
      

        <div class="card">

            <div class="card-body">
              <input type="text" class="form-control" id="issue" name="issue" placeholder="Search by symptoms:">
              <button id="searchIssue" class="btn btn-info searchSymptom">Search by Symptom</button>
            </div>

        </div>

          <div class="card">
            <div class="card-body">
              <input type="text" class="form-control" id="docName" name="docName" placeholder="Search by doctor name:">
              <button id="searchName" class="btn btn-info searchName">Search by Doctor</button>
            </div>
          </div>


      <div id="append">
        
      </div>
    </div>
  </body>
</html>
