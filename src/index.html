<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find-a-Doc</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h3>Welcome to Find-A-Doc</h3>
    </div>
    <div class="container">
      
      <div id="onLoad">
        <h5>Choose your search</h5>
        <button type=button id="searchAilment">Search by Ailment</button>
        <button type=button id="searchName">Search by Doctor Name</button>
      </div>

      <form id="form">
        <div id="locationSearch">
          <label for="location">Enter the location you would like to search:</label>
          <input type="text" class="form-control" name="location" required>
        </div>
        <div id="issueSearch">
          <label for="issue">Enter your ailment:</label>
          <input type="text" class="form-control" name="issue" required>
        </div>
        <div id="docNameSearch">
          <label for="docName">Enter a name:</label>
          <input type="text" class="form-control" name="docName" required>
        </div>
        <button type="submit" class="btn btn-block" class="findDoc">Search</button>
      </form>
      <div id="append">

      </div>
    </div>
  </body>
</html>
