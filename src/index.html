<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find-a-Doc</title>
  </head>
  <div class="jumbotron jumbotron-fluid">
    <h2>Find a Doctor</h2>
    <h5>in Portland, OR</h5>
  </div>
  <body>
    <div class="container">
      <div class="card">
          <div class="card-body">
            <input type="text" class="form-control" id="issue" name="issue" placeholder="Search by symptoms:">
            <button class="btn btn-info searchButton">Search by Symptom</button>
          </div>
        </div>
          <div class="card">
            <div class="card-body">
              <input type="text" class="form-control" id="docName" name="docName" placeholder="Search by doctor name:">
              <button class="btn btn-info searchButton">Search by Doctor</button>
            </div>
          </div>
        <div id="outputResults">
      </div>
    </div>
  </body>
</html>
